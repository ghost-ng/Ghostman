
<!DOCTYPE html>
<html>
<head>
    <title>Clean Code Snippet Test</title>
    <style>
        body { 
            background-color: #f6f8fa; 
            margin: 20px; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif; 
        }
        h1 { color: #24292e; }
    </style>
</head>
<body>
    <h1>Clean Code Snippet Styling Test</h1>
    <p>This is what the cleaned up code snippet should look like:</p>
    
    <div style="
        background-color: #ffffff;
        border: 1px solid #e1e5e9;
        border-radius: 6px;
        margin: 8px 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    ">
        <div style="
            background-color: #f8f9fa;
            padding: 12px 16px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 7px 7px 0 0;
        ">
            <div style="display: flex; align-items: center; gap: 12px;">
                <span style="
                    color: #24292e;
                    font-weight: 600;
                    font-size: 13px;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                ">Python Snippet</span>
                <span style="
                    background-color: #f1f8ff;
                    color: #0366d6;
                    padding: 3px 8px;
                    border-radius: 3px;
                    border: 1px solid #c8e1ff;
                    font-size: 11px;
                    font-weight: 500;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                ">PYTHON</span>
            </div>
            <span style="
                color: #24292e;
                font-size: 12px;
                padding: 6px 12px;
                background-color: #f6f8fa;
                border: 1px solid #e1e5e9;
                border-radius: 4px;
                cursor: pointer;
                font-weight: 500;
                transition: all 0.2s ease;
            " title="Click to copy" 
               onmouseover="this.style.backgroundColor='#e1e5e9'" 
               onmouseout="this.style.backgroundColor='#f6f8fa'">
                Copy
            </span>
        </div>
        <div style="
            background-color: #ffffff;
            padding: 16px;
            overflow-x: auto;
            font-family: 'Consolas', 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #24292e;
            border-radius: 0 0 7px 7px;
            min-height: 60px;
        ">
            <pre style="margin: 0; white-space: pre-wrap; font-family: inherit;">[SYNTAX HIGHLIGHTED CODE HERE]</pre>
        </div>
    </div>
    
</body>
</html>
